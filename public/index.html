<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link href="static/styles.css" rel="stylesheet" />
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      .navbar {
        background-color: #000000;
        padding: 10px 20px;
      }
      .navbar-brand {
        color: #1db954 !important;
      }
      .navbar-brand:hover {
        color: #1ed760 !important;
      }
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 240px;
        background-color: #181818;
        padding-top: 20px;
        padding-right: 15px;
        padding-left: 15px;
        padding-bottom: 30px;
      }
      .sidebar a {
        color: #b3b3b3;
        display: block;
        padding: 15px;
        text-decoration: none;
        font-size: 16px;
        margin-bottom: 5px;
      }
      .sidebar a:hover {
        color: #ffffff;
        background-color: #282828;
      }
      .main-content {
        margin-left: 240px;
        padding: 20px;
      }
      .card {
        background-color: #282828;
        border: none;
        color: white;
        margin-bottom: 20px;
        padding: 20px;
      }
      .card h3,
      .card h4 {
        color: #ffffff;
      }
      .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #000000;
        color: #ffffff;
        padding: 10px 20px;
        text-align: center;
      }
      .footer .btn-link {
        color: #b3b3b3;
      }
      .footer .btn-link:hover {
        color: #ffffff;
      }
      .form-range {
        accent-color: #1db954;
      }
      #playlistFormContainer {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Spot-a-pie</a>
        <form class="d-flex ms-auto" id="search" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            name="query"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
      <a href="#">Home</a>
      <a href="#">Your Library</a>
      <a href="#" id="createPlaylistBtn">Create Playlist</a>
      <a href="#">Liked Songs</a>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="albums">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div id="playlistFormContainer" style="display: none">
                <h3>Create a New Playlist</h3>
                <form id="playlistForm">
                  <div class="mb-3">
                    <label for="playlistName" class="form-label"
                      >Playlist Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="playlistName"
                      placeholder="Enter playlist name"
                    />
                  </div>
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="submitPlaylistBtn"
                  >
                    Create Playlist
                  </button>
                  <button class="btn btn-secondary mt-2">
                    Add to Playlist
                  </button>
                </form>
              </div>

              <!-- New Releases Section -->
              <div id="new-releases" class="container mt-4"></div>

              <!-- Recommendations Section -->
              <div id="recommendationsContainer" class="container mt-4">
                <h3>Get Music Recommendations</h3>
                <button id="getRecommendations" class="btn btn-primary">
                  Get Recommendations
                </button>
                <div id="genreForm" class="mt-4" style="display: none">
                  <h4>Select a Genre</h4>
                  <div id="genreOptions"></div>
                  <div id="recommendations" class="mt-4"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <div class="d-flex justify-content-center align-items-center">
              <button class="btn btn-link">
                <i class="bi bi-skip-start-fill"></i>
              </button>
              <button id="play" class="btn btn-link">
                <i class="bi bi-play-fill"></i>
              </button>
              <button class="btn btn-link">
                <i class="bi bi-skip-end-fill"></i>
              </button>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-2">
              <input type="range" class="form-range" id="customRange1" />
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">Spot A Pie</a>
      <div class="container-fluid">
        <div class="search-container">
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="sidebar">
      <a href="#">Home</a>
      <a href="#">Your Library</a>
      <a href="#">Create Playlist</a>
      <a href="#">Liked Songs</a>
    </div>

    <div class="main-content" id="albums">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div id="new-releases" class="container" style="color: white">
              <h2>New Releases</h2>
              <div id="albums" class="row"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <div class="d-flex justify-content-center align-items-center">
              <button class="btn btn-link text-white" style="font-size: 2rem">
                <i class="bi bi-skip-start-fill"></i>
              </button>
              <button class="btn btn-link text-white" style="font-size: 2.5rem">
                <i class="bi bi-play-fill"></i>
              </button>
              <button class="btn btn-link text-white" style="font-size: 2rem">
                <i class="bi bi-skip-end-fill"></i>
              </button>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-2">
              <input
                type="range"
                class="form-range"
                id="customRange1"
                style="width: 70%"
              />
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const accessToken = params.get("access_token");

        if (!accessToken) {
          // If no token is present, redirect to Spotify authorization
          window.location.href = "/authorize";
          return;
        }

        const apiUrl =
          "https://api.spotify.com/v1/albums/4aawyAB9vmqN3uQ7FjRGTy";
        console.log(accessToken);

        fetch(apiUrl, {
          headers: {
            Authorization: `Bearer ${accessToken}`,
          },
        })
          .then((response) => response.json())
          .then((data) => {
            const albumsContainer = document.getElementById("albums");
            console.log(data);
            const items = data.tracks.items;

            items.forEach((item) => {
              const albumCard = document.createElement("div");
              albumCard.className = "col-md-3 mb-4";

              albumCard.innerHTML = `
                      <div class="card">
                          <div class="card-body">
                              <h5 class="card-title">${item.name}</h5>
                              <p class="card-text">${item.artists
                                .map((artist) => artist.name)
                                .join(", ")}</p>
                          </div>
                      </div>
                  `;

              albumsContainer.appendChild(albumCard);
            });
          })
          .catch((error) => console.error("Error fetching data:", error));
      });
    </script>

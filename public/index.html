<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="static/styles.css" rel="stylesheet" />
  </head>

  <body class="bg-dark text-white">
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">Spot A Pie</a>
      <div class="container-fluid">
        <div class="search-container">
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="sidebar">
      <a href="#">Home</a>
      <a href="#">Your Library</a>
      <a href="#">Create Playlist</a>
      <a href="#">Liked Songs</a>
    </div>

    <div class="main-content text-white" id="albums">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div id="new-releases" class="container">
              <h2>New Releases</h2>
              <div id="albums" class="row"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <div class="d-flex justify-content-center align-items-center">
              <button class="btn btn-link text-white" style="font-size: 2rem">
                <i class="bi bi-skip-start-fill"></i>
              </button>
              <button class="btn btn-link text-white" style="font-size: 2.5rem">
                <i class="bi bi-play-fill"></i>
              </button>
              <button class="btn btn-link text-white" style="font-size: 2rem">
                <i class="bi bi-skip-end-fill"></i>
              </button>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-2">
              <input
                type="range"
                class="form-range"
                id="customRange1"
                style="width: 70%"
              />
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
